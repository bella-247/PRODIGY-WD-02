<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="watch">
            <p id="time"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span></p>
        </div>
        <div class="btns-container">
            <button id="lap-reset-btn" class="btns" disabled>Lap</button>
            <button id="start-stop-resume-btn" class="btns">Start</button>

        </div>
        <div class="laps-container">
            <div class="tabs">
                <span>Lap</span> <span>Lap times</span> <span>Overall time</span>
            </div>
            <div class="laps"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Prodigy-Abel Mekonen. All rights reserved.</p>
    </footer>
</body>
</html>
